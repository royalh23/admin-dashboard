<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Nunito&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li class="dashboard">Dashboard</li>
      </ul>
      <ul>
        <li class="home">Home</li>
        <li class="profile">Profile</li>
        <li class="messages">Messages</li>
        <li class="history">History</li>
        <li class="tasks">Tasks</li>
        <li class="communities">Communities</li>
      </ul>
      <ul>
        <li class="settings">Settings</li>
        <li class="support">Support</li>
        <li class="privacy">Privacy</li>
      </ul>
    </div>

    <div class="header">
      <div class="search">
        <img src="./icons/magnify.svg" alt="Search icon">
        <input type="search">
        <img src="./icons/bell-ring-outline.svg" alt="Notifications">
        <img class="user-img" src="./user-profile-images/admin-img.jpg" alt="Admin Profile Picture">
        <div>Morgan Oakley</div>
      </div>
      <div class="user-controls">
        <img class="large-user-img" src="./user-profile-images/admin-img.jpg" alt="Larger Admin Profile Picture">
        <div>
          <div>Hi there,</div>
          <div>Morgan Oakley (@morgan)</div>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    
    <div class="main-content"></div>
  </body>
</html>
